<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정동야행-행사소개</title>
  <!-- ########## CSS Library ########## -->
  <!-- splide -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css">
  <!-- ########## custom ########## -->
  <link rel="stylesheet" href="../css/sub.css">
</head>
<body>
  <!-- ########## header ########## -->
  <div class="header-include"></div>
  <!-- ########## main ########## -->
  <main>
    <!-- aside -->
    <div class="aside-include"></div>
    <div class="sub-title-wrap">
      <div class="sub-title-text">
        <h2 class="sub-title">2025 정동야행 소개</h2>
        <p class="sub-bg-title">JEONG-DONG CULTURE NIGHT</p>
      </div>
    </div>
    <section class="about-main">
      <div class="about-main-title link_title">
        <a href="#none" class="active">2025 정동야행 소개</a>
        <a href="about-_news.html">행사소식</a>
        <a href="about-_archive.html">아카이빙</a>
        <a href="about-_photos.html">스케치사진</a>
      </div>
      <div class="about-main-content">
        <div class="about-main-content-top">
          <div class="about-main-content-left">
            <div class="poster-img">
              <img src="../sub-image/about_poster.jpg.jpeg" alt="poster">
            </div>
          </div>
          <div class="about-main-content-right">
            <div class="content-items-card">
              <div class="content-item">
                <p class="item-title">
                  개최일정
                </p>
                <span>05. 23.(금) 18:00~22:00</span>
                <span>05. 24.(토) 14:00~22:00</span>
                <p class="tag">2일간</p>
              </div>
              <div class="content-item">
                <p class="item-title">
                  장소
                </p>
                <span>중구 덕수궁 주변 정동일대</span>
                <p class="tag">덕수궁길, 정동길</p>
              </div>
              <div class="content-item">
                <p class="item-title">
                  행사내용
                </p>
                <span>정동 일대 역사・문화시설</span>
                <span>야간개방 및 문화공연,</span>
                <span>돌담길 버스킹 공연,</span>
                <span>체험존 운영 등</span>
              </div>
            </div>
            <div class="content-items-host">
              <p class="item-title">주최</p>
              <div class="item-host-wrap">
                <img src="../sub-image/about_support_top01.png" alt="host">
                <img src="../sub-image/about_support_top02.png" alt="host">
                <img src="../sub-image/about_support_top03.png" alt="host">
              </div>
            </div>
            <div class="content-items-support">
              <p class="item-title title-support">후원</p>
              <div class="item-support-wrap">
                <img src="../sub-image/about_support_01.png" alt="support">
                <img src="../sub-image/about_support_02.png" alt="support">
                <img src="../sub-image/about_support_03.png" alt="support">
                <img src="../sub-image/about_support_04.png" alt="support">
                <img src="../sub-image/about_support_05.png" alt="support">
                <img src="../sub-image/about_support_06.png" alt="support">
                <img src="../sub-image/about_support_07.png" alt="support">
                <img src="../sub-image/about_support_08.png" alt="support">
                <img src="../sub-image/about_support_09.png" alt="support">
                <img src="../sub-image/about_support_10.png" alt="support">
              </div>
            </div>
          </div>
        </div>
        <div class="about-main-content-bottom">
          <h4 class="bottom-title">행사장 배치도</h4>
          <div class="bottom-img">
            <img src="../sub-image/about_map.jpeg" alt="map">
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- ########## footer ########## -->
  <div class="footer-include"></div>

  <!-- ########## script ########## -->
  
  <!-- ########## Library ########## -->
  <!-- splide -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>

  <!-- ########## custom ########## -->
  <!-- fetch -->
  <script src="../script/fetch-sub.js"></script>
  <!-- splide -->
  <script src="../script/splide.js"></script>
  <!-- custom -->
  <script src="../script/sub_tab.js"></script>

</html>
